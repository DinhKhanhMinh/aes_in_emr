{% extends "base.html" %}
{% block title %}Doctor page{% endblock %}

{% block sidebar %}
<h1>Welcome to the Doctor's page</h1>
<h3>Personal Information</h3>
<form method="POST">
    <div class="form-group">
        <label for="doctor_name">Dotor Name</label>
        <input type="text" class="form-control" name="doctor_name" id="doctor_name">
    </div>
    <div class="form-group">
        <label for="doctor_dob">Date of birth</label>
        <input type="date" name="doctor_dob" id="doctor_dob">
        <label for="gender">Gender</label>
        <select>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" name="address" id="address">
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="number" name="phone" id="phone">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
    </div>
</form>
{% endblock %}
